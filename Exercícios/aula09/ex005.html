<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 name="titulo">Iniciando estudos com DOM</h1>
    <h2 id="destaque">Exercício 1</h2>
    <p class="msg">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var t1 = window.document.getElementsByName('titulo')[0]
        var t2 = window.document.querySelector('h2#destaque')
        var p0 = window.document.getElementsByClassName('msg')[0]
        var p1 = window.document.getElementsByTagName('p')[1] 
        var d = window.document.getElementById('msg')

        window.document.write('Esta escrito assim: ' + p1.innerHTML) 
        corpo.style.backgroundColor = 'black'
        t1.style.color = 'gold'
        t2.style.background = 'orange'
        p0.style.color = 'grey'
        p1.style.color = 'blue'
        d.style.background = 'green'
        d.innerText = 'Olá!'
    </script>
</body>
</html>
